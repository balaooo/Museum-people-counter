<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/41aa5acfee.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="nav-bar">
            <div class="logo-img">
                <img src="logo.jpg" alt="">
            </div>
            <div class="upload-icon">
                <i class="fa fa-solid fa-file-arrow-up"></i>
            </div>
        </nav>
        <div class="container">
            <h1>增加參觀人數</h1>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">增加一位</button>
            <button id="save-btn" onclick="save()">儲存</button>
            <p id="save-el">最近儲存資料</p>
            <script src="index.js"></script>
        </div>

        <div class="container">
            <h4>累計資料</h4>
            <div class="count-table">
                <h5>總參觀人數</h5>
                <div class="table-content">
                    <table>
                    <tr>
                        <td class="title">時間</td>
                        <td class="title">人數</td>
                    </tr>
                    <tr>
                        <td>2022/04/12 04:12</td>
                        <td>5</td>
                    </tr>
                </div>
                </table>
            </div>
            
        </div>
    </body>
</html>
